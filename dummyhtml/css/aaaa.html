<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Maps JS API Example</title>
  <style>
    html,body { height:100%; margin:0; }
    #map { height: 400px; width: 100%; border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,.12);}
  </style>
</head>
<body>
  <h2>Interactive map (JS API)</h2>
  <div id="map"></div>

  <script>
    // Coordinates to center the map (example: New Delhi)
    const myLatLng = { lat: 28.6139, lng: 77.2090 };

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: myLatLng,
        zoom: 13,
        mapTypeControl: false,
      });

      const marker = new google.maps.Marker({
        position: myLatLng,
        map,
        title: "My location",
      });

      const info = new google.maps.InfoWindow({
        content: "<strong>My place</strong><br>Example address",
      });

      marker.addListener("click", () => info.open(map, marker));
    }
  </script>

  <!-- load Google Maps JS - callback=initMap will call the function after load -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
